# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "http://kaibrabo.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Kainoa Brabo # Your name will go here
  description: "A professional portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Software Engineer ~ Cyclist</h1>
     <p>I'm a Ruby on Rails and MEAN stack engineer who enjoys building intuitive, functional, and immaculate applications with Test Driven Development.</p>
  header_text_feature_image:
  footer_text: >
   Built by KB 2017

  # Icons
  rss: false
  email_address: kaibrabo@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: kaibrabo # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin: https://www.linkedin.com/in/kainoa-brabo-9a7114a2/ # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-100838392-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "400,700bold|Nato+Sans"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  # style: :compressed

gems: [jekyll-paginate]

theme: jekyll-theme-slate